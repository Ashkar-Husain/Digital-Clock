<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by Ashkar Husain</title>
    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr: #ff2972">
            <div class="dots hr-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>                
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle"  style="--clr: #fee800">
            <div class="dots min-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle"  style="--clr: #04fc43">
            <div class="dots sec-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>
        setInterval (() =>{
   
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let  hrdot = document.querySelector('.hr-dot');
        let  mindot = document.querySelector('.min-dot');
        let  secdot = document.querySelector('.sec-dot');
        
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? 'PM' : 'AM';

          // Convert 24 hours clock into 12 hour clock

          if(h > 12){
            h = h - 12;
        }
    
        //add zero before single digit numbers

        h = (h < 10) ? '0' + h : h;
        m = (m < 10) ? '0' + m : m;
        s = (s < 10) ? '0' + s : s;

        hours.innerHTML = h;
        // hours.style.fontSize = '25px'; 

        minutes.innerHTML = m; 
        // minutes.style.fontSize = '25px';    

        seconds.innerHTML = s;  
        // seconds.style.fontSize = '25px';    

        ampm.innerHTML = am;
        // ampm.style.fontSize = '25px';   
        
        
        hh.style.strokeDashoffset = 440 - (440 * h) / 12; // 12 hrs clock
        mm.style.strokeDashoffset = 440 - (440 * m) / 60; // 60 minutes
        ss.style.strokeDashoffset = 440 - (440 * s) / 60; // 60 seconds  
        
        hrdot.style.transform = `rotate(${h * 30}deg)`; // 360 / 12 = 30
        mindot.style.transform = `rotate(${m * 6}deg)`; //360 /12 = 6
        secdot.style.transform = `rotate(${s * 6}deg)`;  //360 /12 = 6  
        
    })
        
      </script>
</body>
</html>
